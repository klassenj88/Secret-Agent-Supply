<!DOCTYPE html>

<html>
  <head>
    <link href="./Resources/CSS/reset.css" type="text/css" rel="stylesheet">
    <link href="./Resources/CSS/style.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>

  <body>

    <div class="header">
      <div class="container">
        <img src="./Resources/binos.png">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

    <div class="banner">
      <div class="container">
        <div class="new-arrivals">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>

    <div class="container">
      <div class="products">
        <div class="product">
          <div class="product-image">
            <img src="./Resources/pen.png">
          </div>
          <div class="description">
            <p>Exploding Pen</p>
          </div>
        </div>

        <div class="product">
          <div class="product-image">
            <img src="./Resources/watch.png">
          </div>
          <div class="description">
            <p>Cellular Watch</p>
          </div>
        </div>

        <div class="product">
          <div class="product-image">
            <img src="./Resources/glasses.png">
          </div>
          <div class="description">
            <p>Thermal Glasses</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="location">
        <div class="label">
          <p>Location</p>
        </div>
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="hours">
        <div class="label">
          <p>Hours</p>
        </div>
        <p>0800 - 1800</p>
      </div>
    </div>

    <footer>
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>

  </body>
</html>
