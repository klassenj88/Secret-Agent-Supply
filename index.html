<!DOCTYPE html>

<html>
  <head>
    <link href="./Resources/CSS/reset.css" type="text/css" rel="stylesheet">
    <link href="./Resources/CSS/style.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>

  <body>
    <div class="header">
      <img src="./Resources/binos.png">
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>

    <div class="banner">
      <div class="new-arrivals">
        <h3>New arrival</h3>
        <h1>Sport bikes and motorcycles</h1>
      </div>
    </div>

    <div class="navbar">
      <nav>
        <ul>
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </nav>
    </div>

    <div class="product-container">
      <div class="product">
        <div class="product-image"
        </div>
        <div class="description">
          <p>Exploding Pen</p>
        </div>
      </div>

      <div class="product">
        <div class="product-image"
        </div>
        <div class="description">
          <p>Cellular Watch</p>
        </div>
      </div>

      <div class="product">
        <div class="product-image"
        </div>
        <div class="description">
          <p>Thermal Glasses</p>
        </div>
      </div>
    </div>

    <div class="information">
      <div class="location">
        <div class="label">
          <p>Location</p>
        </div>
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="hours">
        <div class="label">
          <p>Hours</p>
        </div>
        <p>0800 - 1800</p>
      </div>
    </div>

    <footer>
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>

</html>
